<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora JavaScript</title>
</head>

<body>

    <div>
        <h1>Calculadora Básica</h1>
        <h2>Digite os números:</h2>
        <input id="num1" type="number" />
        <input id="num2" type="number" />
        <h2>Selecione a operação:</h2>
        <button onclick="somar()">Somar</button>
        <button onclick="subtrair()">Subtrair</button>
        <button onclick="multiplic()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button>
        <h2>Resultado:</h2>
        <input id="result" type="number" readonly />        
        
        
        <div id="history">
        <h2>Histórico</h2>
</div>
    </div>
    <script>
        function somar() {
            
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var soma = num1 + num2;
            document.getElementById("result").value = soma;
            console.log(soma);

            document.getElementById("history").innerHTML += "<br>" +soma;
        }
        function subtrair() {
            
            
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var subtrair = num1 - num2;
            document.getElementById("result").value = subtrair;
            console.log(subtrair);

            document.getElementById("history").innerHTML += "<br>" +subtrair;
        }
        function multiplic() {
            
            
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var multiplic = num1 * num2;
            document.getElementById("result").value = multiplic;
            console.log(multiplic);

            document.getElementById("history").innerHTML += "<br>" +multiplic;
        }
        function dividir() {
            
            
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var dividir = num1 / num2;
            document.getElementById("result").value = dividir;
            console.log(dividir);

            document.getElementById("history").innerHTML += "<br>" +dividir;
        }

    </script>


</body>

</html>
